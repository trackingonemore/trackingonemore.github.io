<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tracking One More</title>

  <!-- Use your versioned CSS file in repo root -->
  <link rel="stylesheet" href="css_styles_Version2.css">
</head>

<body style="background:#061a2b; color:#e9f1ff; margin:0;">
  <header style="border-bottom:1px solid rgba(255,255,255,0.08);">
    <div style="max-width:1000px; margin:0 auto; padding:28px 20px;">
      <h1 style="margin:0; font-size:28px; letter-spacing:0.2px;"></h1>
      <p style="margin:10px 0 0; opacity:0.85; line-height:1.4;">
      </p>

      <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">

        <img
          src="onemorelogo.png"
          alt="OneMoreLogo"
          style="height:48px; width:auto;"
          />
        <a href="https://apps.apple.com/gb/app/trackingonemore/id6755639475"
          target="_blank"
          rel="noopener"
          aria-label="Download Tracking One More on the App Store"
            style="display:inline-block;"
        >
        <img
          src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="Download on the App Store"
          style="height:48px; width:auto;"
          />
        </a>
      </div>
    </div>
  </header>

  <main style="max-width:1000px; margin:0 auto; padding:26px 20px 40px;">
    <section id="screenshots">
      <h2 style="margin:0 0 14px; font-size:18px; opacity:0.9;"></h2>

      <!-- All images referenced directly from repo root -->
      <div style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap:14px;
      ">
        <img src="dashboard.jpeg" alt="Dashboard" style="width:100%; height:auto; border-radius:16px; border:1px solid rgba(255,255,255,0.10);" />
        <img src="foodentry.jpeg" alt="Food entry" style="width:100%; height:auto; border-radius:16px; border:1px solid rgba(255,255,255,0.10);" />
        <img src="foodlog.jpeg" alt="Food log" style="width:100%; height:auto; border-radius:16px; border:1px solid rgba(255,255,255,0.10);" />
        <img src="workouts.jpeg" alt="Workouts" style="width:100%; height:auto; border-radius:16px; border:1px solid rgba(255,255,255,0.10);" />
      </div>

      <p style="margin:14px 0 0; opacity:0.75;">
      </p>
    </section>
  </main>

  <footer style="border-top:1px solid rgba(255,255,255,0.08);">
    <div style="max-width:1000px; margin:0 auto; padding:18px 20px; opacity:0.7;">
      <small>Â© Tracking One More</small>
    </div>
  </footer>
</body>
</html>
